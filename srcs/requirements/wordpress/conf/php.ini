[PHP]
; Basic settings
max_execution_time = 300
max_input_vars = 3000
memory_limit = 256M
post_max_size = 64M
upload_max_filesize = 64M

; Date settings (required for WordPress)
date.timezone = Europe/Lisbon

; Session settings
session.save_handler = files
session.save_path = /var/lib/php74/sessions

; Error handling
display_errors = Off
log_errors = On
error_log = /var/log/php74/error.log

; Security settings
expose_php = Off
allow_url_fopen = Off
